<!DOCTYPE html>
<html>
    <head>
        <title>Form 2</title>
        <style>
            .form{
                border:1px  ;
                width:400px;
            }
    .top{
                background-color: rgb(254, 144, 9);
                color:yellow;
                height:30px;
                padding-top:10px;
                padding-left: 10px;
            }
            .formbody{
                background-color: black;
                color:yellow;
            }
            .foot{
                background-color: rgb(254, 144, 9);
                padding-left: 205px;
                height: 50px;
                padding-top: 10px;
            }
            table{
                margin-left:10px;
            }
            td{
                padding:10px;
            }
            #buttonsub{
                height: 40px;
                width: 90px;
                background-color: rgb(22, 194, 22);
                color:white;
                border-radius: 2px;
               border: 1px;
            }
            #buttonres{
                height: 40px;
                width: 90px;
                background-color: rgb(176, 13, 13);
                color:white;
               border: 1px;
               border-radius: 2px;
            }
            
    </style>
    </head>
    <body>
        <div class="form">
        <div class="top">
            <label>Sign Up</label>
        </div>
        <div class="formbody">
           <table>
            <form>
                <tr>
                    <td align="right"><label id="fname">First Name </label></td>
                    <td><input type="text" id="fname" name="First Name" placeholder="Enter First Name"></td>
                </tr>
                <tr>
                    <td align="right"><label id="lname">Last Name </label></td>
                    <td> <input type="text" id="lname" name="Last Name"  placeholder="Enter Last Name"></td>
                </tr>
                <tr>
                    <td align="right"><label id="dob" >Date of Birth </label></td>
                    <td> <input type="date"  name="DOB" id="dob"></td>
                </tr>
                <tr>
                    <td align="right"><label >Gender</label></td>
                    <td><input type="radio"  id="m" name="gen" value="M">
                        <label for="m">Male</label>
                        <input type="radio" id="f" name="gen" value="F">
                        <label for="f">Female</label></td>
                </tr>
                <tr>
                    <td align="right"><label id="cou" >Country </label></td>
                    <td><select  name="Country" id="cou" >
                        <option disabled selected>Country</option>
                        <option>India</option>
                        <option>America</option>
                        <option>Canada</option>
                        <option>Japan</option>
                        <option>China</option>
                        <option>Australia</option>
                        <option>Nepal</option>
                        <option>Others</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="right"> <label id="email" >Email </label></td>
                    <td><input type="text"  id="email" name="Email" placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <td align="right"><label id="phone" >Phone </label></td>
                    <td><input type="text"  id="phone" name="Phone" placeholder="Enter Phone"></td>
                </tr>
                <tr>
                    <td align="right"><label id="pswd">Password </label></td>
                    <td> <input type="password" id="pswd" name="Password" ></td>
                </tr>
                <tr>
                    <td align="right"> <label id="cpswd">Confirm Password </label></td>
                    <td> <input type="password" id="cpswd" name="Comfirm Password" ></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="tou" name="tou" value="Terms">
                        <label for="tou"> I Agree to the Terms of use</label></td>
                </tr>
            </table>
            
            <div class="foot">
                <input id="buttonsub" type="submit" value="Submit">
                <input id="buttonres" type="reset" value="Cancel">
            </div>
        </form>
            </div>

    </body>
</html>
